<style>
* { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

body {
  margin: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
}

.page {
  display: none;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 20px;
  text-align: center;
}

.page.active { display: flex; }

input, button {
  padding: 12px 20px;
  border-radius: 25px;
  border: none;
  font-size: 16px;
  margin: 10px;
}

button {
  background: white;
  color: #ff4d6d;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

#noBtn {
  position: absolute;
}

.cards {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 20px;
  max-width: 700px;
  width: 100%;
}

.card { perspective: 1000px;
       height: 60vh;  
}

.inner {
  height: 100%;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  position: relative;
}

.card.clicked .inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 15px;
  backface-visibility: hidden;
  overflow: hidden;
}

.front img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black; 
}

.front p {
  position: absolute;
  bottom: 5px;
  width: 100%;
  background: rgba(0,0,0,0.4);
}
.back span {
  font-size: 18px;
  line-height: 1.5;
  text-align: center;
  white-space: pre-line; 
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%); /* always centered */
}


.back {
  background: rgba(0,0,0,0.7);
  transform: rotateY(180deg);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px;
}

.nextBtn {
  margin-top: 25px;
  padding: 12px 30px;
  border-radius: 30px;
}


/* NO TEXT */
#noText {
  min-height: 30px;
  font-size: 18px;
  color: #ffd1dc;
  margin-bottom: 10px;
}

/* HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  animation: floatUp 4.5s linear forwards;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(0);
    opacity: 1;
  }
  100% {
    transform: translateY(-100vh);
    opacity: 0;
  }
}

audio { display:none; }
</style>
</head>

<script>

const PASSWORD = "15082004";

const pages = document.querySelectorAll(".page");
const pass = document.getElementById("pass");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");
const noText = document.getElementById("noText");

function unlock() {
  if (pass.value === PASSWORD) {
    go(1);
    bgMusic.play();
  } else {
    alert("Wrong password üíî");
  }
}



yesBtn.onclick = () => go(2);

function go(n) {
  pages.forEach(p => p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
}


/* YES BUTTON */
document.getElementById("yesBtn").onclick = () => {
  go(2);
  startHearts();
};


/* NO BUTTON FUNCTIONALITY */
const messages = [
  "Please ek baar aur soch lo ü•∫",
  "Dil mat todo üíî",
  "Main sach mein dil se pooch raha hoon ‚ù§Ô∏è",
  "Bas ek YES bol do üå∏",
  "Tumhare bina sab adhoora lagta hai",
  "Sirf ek mauka aur de do üòî",
  "Dil se poocha hai, mazak nahi üíï",
  "Tum meri kahani ka sabse haseen hissa ho",
  "Main haar nahi maan raha üíì",
  "Ek YES meri duniya badal dega"
];


let msgIndex = 0;
let typing = false;



function typeText(text) {
  if (typing) return;

  typing = true;
  noBtn.disabled = true;
  noText.textContent = "";

  const chars = text.split("");
  let i = 0;

  const interval = setInterval(() => {
    noText.textContent += chars[i];
    i++;

    if (i >= chars.length) {
      clearInterval(interval);
      typing = false;
      noBtn.disabled = false;
    }
  }, 45);
}


noBtn.onclick = () => {
  typeText(messages[msgIndex % messages.length]);
  msgIndex++;

  noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
  noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
};


/* FLIP + NEXT LOCK */
const flipped = {};

function flip(card, pageId) {
  if (card.classList.contains("clicked")) return;


  const back = card.querySelector(".back");
  const span = back.querySelector("span");
  const text = back.dataset.text;
  const color = back.dataset.color || "#ffd1dc";

  span.textContent = "";
  span.style.color = color;

  let i = 0;
  const interval = setInterval(() => {
    span.textContent += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, 35);
  
  card.classList.toggle("clicked");
  flipped[pageId] = flipped[pageId] ? flipped[pageId] + 1 : 1;

  if (flipped[pageId] >= 2) {
    const btn = document.querySelector(`#${pageId} .nextBtn`);
    if (btn) btn.disabled = false;
  }
}



/* HEART DROP */
function startHearts() {
  const emojis = ["‚ù§Ô∏è", "üíñ", "üíï", "üíò"];

  for (let i = 0; i < 50; i++) {
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (18 + Math.random() * 30) + "px";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4500);
    }, i * 120);
  }
}

</script>
